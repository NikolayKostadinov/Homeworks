<!doctype html>
<head>
	<title>Testing HTML5 Forms</title>
    <meta charset="utf-8" />
	<style type="text/css">
		fieldset{
		height:10em;
		width:21em;
		}
		.span1{
		position:absolute;
		background-color:skyblue;
		border-style:ridge;
		border-width:2px;
		width:10em;
		}
		.span2{
		position:relative;
        left:11em;
		background-color:lightgreen;
		width:10em;
		border-style:solid;
		Border-width:2px;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Some information</legend>
			<select name="color">
				<option value="Red">Red</option>
				<option value="Green">Green</option>
				<option value="Blue">Blue</option>
				<option value="Black">Black</option>
			</select>
			<br /><br />
			<div class="span1">
				<input type="radio" name="radio1" id="Radio1" value="1">
				<label for="Radio1">Radio1</label><br />
				<input type="radio" name="radio1" id="FMRadio" value="2">
				<label for="FMRadio">FM Radio</label><br />
				<input type="radio" name="radio1" id="Darik" value="3">
				<label for="Darik">Darik Radio</label><br />
			</div>
			<div class="span2">
				<input type="checkbox" id="Ico" value="1">
				<label for="Ico">Hristo Grigorov</label><br />
				<input type="checkbox" id="Niky" value="2">
				<label for="Niky">Nikolay Kostadinov</label><br />
				<input type="checkbox" id="Dicho" value="3">
				<label for="Dicho">Detelin Yolov</label><br />
			</div>
		</fieldset>
	</form>
</body>
