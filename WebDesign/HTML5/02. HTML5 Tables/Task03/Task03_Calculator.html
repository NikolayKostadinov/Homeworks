<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task03 HTML5 Tables</title>
    <style type="text/css">
         table, th, td {
                border-style:solid;
                border-color:skyblue;
                border-width:2px;
                border-collapse:collapse;
                text-align:center;
                vertical-align:central;
                }
        .right {
            text-align:right;
        }
        td {
            width:50px;
            height:50px;
            color:skyblue;
           }
        body {
            font-family:Calibri;
            font-size:30px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="right" colspan="4">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
