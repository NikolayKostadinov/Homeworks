<!doctype html>
<html>
    <head>
        <title>HTML5 Tables</title>
        <style type="text/css">  
        th{
            font-style:italic;
            font-weight:bold;   
        }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Fresh Fruit</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>It has long been known that a diet<br />
                        that includes at least a few<br />
                        serving of fresh fruit every day<br />
                        will help keep you healthy, fit and<br />
                        trim.<br />
                    </td>
                    <td>
                        <img src="images\fruits.png" />
                    </td>
                </tr>
            </tbody> 
        </table>
    </body>
</html>
