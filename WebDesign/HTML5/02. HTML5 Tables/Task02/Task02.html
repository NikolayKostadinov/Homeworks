<!doctype html>
<html>
    <head>
        <title>HTML5 Tables</title>
        <style type="text/css">  
            table, th, td {
                border-style:ridge;
                border-color:whitesmoke;
                border-width:3px;
                border-collapse:collapse;
                text-align:center;
                vertical-align:central;
                }


            .right {
                text-align:right;
                vertical-align:bottom;
            }
            
            td {
                width:2em;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td colspan="3">Title goes here</td>
                    <td>A</td>
                    <td class="right">B</td>
                </tr>
                <tr>
                    <td class="center" rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td class="right">G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td class="center" colspan="2">I</td>
                    <td class="right" rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td class="right">N</td>
                    <td class="center" colspan="4">O</td>
                </tr>
            </tbody> 
        </table>
    </body>
</html>
