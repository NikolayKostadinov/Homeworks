<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <script src="Scripts/TableView.js"></script>
    <style>
        table, tr, td {

        }

     <div id="content"></div>
     <script src="Scripts/scripts.js"></script>
