<!DOCTYPE HTML>
<html>
	<head>
		<title>Color</title>
        <script src="scripts/jquery-2.1.0.min.js"></script>
        <script src="scripts/webshims/js-webshim/minified/extras/modernizr-custom.js"></script>
        <script src="scripts/webshims/js-webshim/minified/polyfiller.js"></script>
        <script src="scripts/script.js"></script>
		<script>
		    webshims.setOptions('forms', {
		        lazyCustomMessages: true,
		        replaceValidationUI: true,
		        addValidators: true,
		        customDatalist: true
		    });

		    webshims.setOptions('forms-ext', {
		        replaceUI: true,
		        "types": "color number"
		    });

		    // load the forms polyfill
		    webshims.polyfill('forms forms-ext');

		</script>

	</head>

	<body>
    <input type="color" id="color" />
	</body>
</html>
