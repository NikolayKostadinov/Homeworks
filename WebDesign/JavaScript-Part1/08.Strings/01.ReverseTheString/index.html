<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: black;
            color: white;
            overflow-y:scroll;
        }
    </style>
</head>
<body>
    <span>Number</span>
    <input type="text" id="input1" /><br />
    <button onclick="OnButtonClick()">Reverse</button>
    <div id="js-console">
    </div>
</body>
<script src="js-console.js"></script>
<script>
    function OnButtonClick() {
        var inStr = document.getElementById("input1").value;
        var reverse = [];
        for (var i = 0; i < inStr.length; i++) {
            reverse.unshift(inStr[i]);
        }
        var revStr = reverse.join("");
        jsConsole.writeLine(revStr);
    }
</script>
</html>
