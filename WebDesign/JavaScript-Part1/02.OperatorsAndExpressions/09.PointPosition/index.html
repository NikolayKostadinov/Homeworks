<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="js-console" style="background-color: black; color: white; height: 768px; width: 1024px;">
        <span>X </span>
        <input type="text" id="input1" /><br />
        <span>Y </span>
        <input type="text" id="input2" /><br />
        <button type="button" id="btn" onclick="OnBtnCalculateClick()">Calculate</button>


    </div>
    <script src="js-console.js"></script>
    <script>
        function OnBtnCalculateClick() {
            var X = jsConsole.readFloat('#input1');
            var Y = jsConsole.readFloat('#input2');
            CalculateTask(X, Y);
        }
        function CalculateTask(X, Y) {
            var Xc = 1;
            var Yc = 1;
            var radius = 3;
            var XL = -1;
            var YL = 1;
            var width = 6;
            var height = 3;
            var XR = XL + width;
            var YR = YL - height;
            var InCircle = false;
            var InRec = false;

            if (((X - Xc) * (X - Xc) + (Y - Yc) * (Y - Yc)) < radius * radius) {
                InCircle = true;
            }
            else {
                InCircle = false;
            }

            if ((X > XL && X < XR) && (Y < YL && Y > YR)) {
                InRec = true;
            }
            else {
                InRec = false;
            }
            jsConsole.writeLine(InCircle.toString() + InRec.toString());
            if (InCircle === true && InRec === false) {
                jsConsole.writeLine("Point (" + X + "," + Y + ") is within circle K((" + Xc + "," + Yc + ")," + radius + ") and out of rectangle R(top=" + XL + ", left=" + YL + ", width=" + width + ", height={" + height + ").");
            }
            else {
                jsConsole.writeLine("Point (" + X + "," + Y + ") is within circle K((" + Xc + "," + Yc + ")," + radius + ") and out of rectangle R(top=" + XL + ", left=" + YL + ", width=" + width + ", height={" + height + ") is NOT correct.");
            }
        }
    </script>
</body>
</html>
