<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="js-console" style="background-color: black; color: white; height: 768px; width: 1024px;">
        <input type="text" id="input1" />
        <button type="button" id="btn" onclick="OnBtnCalculateClick()">Calculate</button>
    </div>
    <script src="js-console.js"></script>
    <script>
        function OnBtnCalculateClick() {
            var input = jsConsole.readFloat('#input1');
          
            CalculateTask(input);

        }
        function CalculateTask(input) {
            var isPrime = true;
            if (input < 2) {
                isPrime = false;
            } else {
                var maxDivider = Math.floor(Math.sqrt(input));
                for (var i = 2; i <= maxDivider; i++) {
                    if ((input % i === 0) && (i !== input)) {
                        isPrime = false;
                    }
                }
            }
            if (isPrime) {
                jsConsole.writeLine("The number " + input + " is prime.");
            } else {
                jsConsole.writeLine("The number " + input + " is not prime.");
            }
        }
    </script>
</body>
</html>
