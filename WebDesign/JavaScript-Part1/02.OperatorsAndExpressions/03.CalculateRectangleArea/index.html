<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="js-console" style="background-color:black; color:white;height:768px;width:1024px;">
        <span>Height</span><input type="text" id="input1"/><br/>
        <span>Width</span><input type="text" id="input2"/><br/>
        <button type="button" id="btn" onclick="OnBtnCalculateClick()">Calculate</button>
     

    </div>
    <script src="js-console.js"></script>
    <script>
        function OnBtnCalculateClick() {
            var input1 = jsConsole.readFloat('#input1');
            var input2 = jsConsole.readFloat('#input2');
            CalculateTask(input1,input2);
        }
        function CalculateTask(input1, input2) {
            var result = input1 * input2;
            jsConsole.writeLine("The rectagle's area is " + result + ' .');
        }
    </script>
</body>
</html>
