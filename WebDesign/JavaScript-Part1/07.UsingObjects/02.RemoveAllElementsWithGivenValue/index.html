<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            width: 1024px;
            height: 768px;
            background-color: black;
            color: white;
        }

        fieldset {
            display: inline-block;
        }

        input {
            margin: 3px 0;
        }

            input:first-of-type {
                width: 250px;
            }

        label:last-of-type, button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <label for="input1">Enter array of elements separates by "," </label>
    <input type="text" id="input1" />
    <label for="input2">Element to remove </label>
    <input type="text" id="input2" />
    <button onclick="OnButtonClick()">Check input</button>
    <div id="js-console">
    </div>
</body>
<script src="js-console.js"></script>
<script>
    function OnButtonClick() {
        var arr = document.getElementById("input1").value.split(",");
        var removed = document.getElementById("input2").value;
        arr.removeAll(removed);
        jsConsole.writeLine(arr.join(", "));
    }
    Array.prototype.removeAll = function (value) {
        for (var i = this.length - 1; i >=0 ; i--) {
            if (this[i] === value) {
                this.splice(i, 1);
            }
        }
    }
</script>
</html>
