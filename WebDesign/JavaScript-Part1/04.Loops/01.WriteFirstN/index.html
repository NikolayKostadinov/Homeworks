<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <style>
            #js-console{
                height:768px;
                width:1024px;
                background-color:#000000;
                color:#ffffff;
            }
        </style>
    </head>
    <body>
        <label for="input1">N = </label>
        <input type="text" id="input1" />
        <button type="button" onclick="OnButtonExecuteClick()">Execute</button>
        <div id="js-console"></div>
    </body>
    <script src="js-console.js"></script>
    <script>
        function OnButtonExecuteClick() {
            var N = parseInt(document.getElementById("input1").value);
            for (var i = 0; i < N; i++) {
                jsConsole.writeLine(i+1);
            }
        }
    </script>
</html>
