<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #js-console {
            height: 768px;
            width: 1024px;
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <label for="input1">N = </label>
    <input type="text" id="input1" />
    <button type="button" onclick="OnButtonExecuteClick()">Execute</button>
    <div id="js-console"></div>
</body>
<script src="js-console.js"></script>
<script>
    function OnButtonExecuteClick() {
        var inputString = document.getElementById("input1").value;
        var arrNumbers = new Array();
        arrNumbers = inputString.split(",");
        var minNum = parseInt(arrNumbers[0]);
        var maxNum = parseInt(arrNumbers[0]);
        for (var i = 1; i < arrNumbers.length; i++) {
            if (arrNumbers[i] !== "") {
                if (minNum > parseInt(arrNumbers[i])) {
                    minNum = parseInt(arrNumbers[i]);
                } else if (maxNum < parseInt(arrNumbers[i])) {
                    maxNum = parseInt(arrNumbers[i]);
                }
            }
        }
        jsConsole.writeLine("Min Number is: " + minNum);
        jsConsole.writeLine("Max Number is: " + maxNum);
    }
</script>
</html>
