<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            width:1024px;
            height:768px;
            background-color:black;
            color:white;
        }
    </style>
</head>
<body>
    <span>First Number</span>
    <input type="text" id="input1" /><br />
    <span>Second Number</span>
    <input type="text" id="input2" /><br />
    <button onclick="OnButtonClick()">Check input</button>
    <div id="js-console">
    </div>
</body>
<script src="scrips/js-console.js"></script>
<script>
    function OnButtonClick() {
        var firstNumber = document.getElementById("input1").value;
        var secondNumber = document.getElementById("input2").value;
        jsConsole.writeLine("First Number = " + firstNumber);
        jsConsole.writeLine("Second Number = " + secondNumber);
        jsConsole.writeLine('------------------------------------------------------');
        if (firstNumber > secondNumber) {
            var temp = firstNumber;
            firstNumber = secondNumber;
            secondNumber = temp;
            jsConsole.writeLine("The values of the variables was changed:");
        }
        jsConsole.writeLine("First Number = " + firstNumber);
        jsConsole.writeLine("Second Number = " + secondNumber);

    }
</script>
</html>
