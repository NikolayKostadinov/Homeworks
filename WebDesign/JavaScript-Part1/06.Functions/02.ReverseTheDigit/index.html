<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: black;
            color: white;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <span>Number</span>
    <input type="text" id="input1" /><br />
    <button onclick="OnButtonClick()">Check input</button>
    <div id="js-console">
    </div>
</body>
<script src="js-console.js"></script>
<script>

    function OnButtonClick() {
        var number = getNumberFromElement("input1");
        var reversed = reverseTheNumber(number);
        jsConsole.writeLine(number + "<br/>" + reversed);
    }

    function getNumberFromElement(input) {
        return parseInt(document.getElementById(input).value);
    }

    function reverseTheNumber(number) {
        var reversed = "";
        var manipulator = number > 0 ? 1 : -1;
        number = number * manipulator;
        while(number){
            reversed += number % 10;
            number = Math.floor((number / 10));
        }
        reversed *= manipulator;
        return reversed;
    }

</script>
</html>
